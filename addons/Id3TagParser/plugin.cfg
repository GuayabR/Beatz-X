[plugin]
name="Id3TagParser"
description="This small allows to extract most of text tags and also attached picture from an MP3 Id3 tags. As for now v2.3.0 and v2.4.0 tags are supported, without extended headers and footers.
Class aims to be as simple and as convinient as possible. For how to use it see examples folder."
author="solobot2"
version="1.0"
script="MP3ID3TagPlugin.gd"  # This should be the path to the main script
